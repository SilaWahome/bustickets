{% extends 'base.html' %}
{% block content %}
  <h2>Book: {{ route.from }} â†’ {{ route.to }} ({{ schedule.departure }})</h2>
  <p>Seats left: {{ schedule.seats_left }}</p>

  <form method="post" class="form">
    <label>Your name <input type="text" name="name" required></label>
    <label>Phone number <input type="text" name="phone" required></label>
    <div class="seatmap">
      {% for i in range(1, capacity+1) %}
        {% set s = i|string %}
        <label class="seat {% if s in occupied %}occupied{% endif %}">
          <input type="radio" name="seat" value="{{ s }}" {% if s in occupied %}disabled{% endif %}>
          {{ s }}
        </label>
        {% if i%4==0 %}<br>{% endif %}
      {% endfor %}
    </div>
    <button type="submit" class="btn">Confirm Booking</button>
  </form>
{% endblock %}
